<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dailymotion Demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-dailymotion.js"></script>
</head>
<body ng-app="app">
    <h1>{'userId':'Bishop-live'}</h1>
    <aping template-url="template.html"
           model="video"
           aping-dailymotion="[{'userId':'Bishop-live', 'protocol':'https'}]">
    </aping>
    <hr>

    <h1>{'channelId':'music', 'tags':'eminem'}</h1>
    <aping template-url="template.html"
           model="video"
           aping-dailymotion="[{'channelId':'music', 'tags':'eminem'}]">
    </aping>
    <hr>

    <h1>{'playlistId':'x439f7_brtvofficial_br-highlights-september'}</h1>
    <aping template-url="template.html"
           model="video"
           aping-dailymotion="[{'playlistId':'x439f7_brtvofficial_br-highlights-september'}]">
    </aping>
    <hr>

    <h1>{'search':'Louis C K', 'language':'en', 'items':5}</h1>
    <aping template-url="template.html"
           model="video"
           aping-dailymotion="[{'search':'Louis C K', 'language':'en', 'items':5}]">
    </aping>
    <hr>

    <h1>{'tags':'munich,berlin'}</h1>
    <aping template-url="template.html"
           model="social"
           aping-dailymotion="[{'tags':'munich,berlin'}]">
    </aping>
    <hr>

</body>
</html>
